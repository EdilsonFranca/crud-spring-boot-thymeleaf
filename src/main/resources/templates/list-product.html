<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ></script>

<link href="../geral.css" rel="stylesheet">
<title>Dashboard</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row" style="height: 100vh;">
	       <div th:include="~{header :: header}" class="col-md-3 text-center" style="background: #4e4f52;max-width:270px"></div>
			<div class="col-md-9 mx-auto">
				<div class="row">
					<div class="col-md-12 ">
						<div class="w-100 d-flex align-items-end justify-content-between" style="height: 100px">
							<h4 class="mx-3">Produto</h4>
							<div class="mx-3 d-flex">
								  <div class="dropdown">
								  <span class=" dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
									 <svg  width="36" height="36" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
			                             <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
			                         </svg>
								  </span>
								  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
								    <li>
								      	<a class="dropdown-item" type="button" th:href="@{/logout}">Sair</a>
								    </li>
								  </ul>
							</div>
							</div>
						</div>
						<div class="w-100">
							<div class="border m-2" style="height: 450px">
								<div class="card mx-auto  my-3 col-md-11">
									<div class="card-header d-flex justify-content-between">
										<span class="card-title fs-3">Lista</span>
										<a class="nav-link text-muted fw-bolder" th:href="@{/new-product}">
										  <svg width="22" height="22" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
											  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
											  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
										  </svg>
										  <span>Novo Produto</span>
										</a>
									</div>
									<div class="card-body">
										<div th:switch="${products}">
											<h2 th:case="null">Nenhum Produto cadastrado!</h2>
											<div th:case="*">
												<table class="table table-striped">
													<thead>
														<tr>
															<th>Nome</th>
															<th>Preço</th>
															<th>Preço Promoção</th>
															<th>descrição</th>
															<th>Acões</th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="product : ${products}">
															<td th:text="${product.name}"></td>
															<td th:text="${product.price}"></td>
															<td th:text="${product.promotion_price}"></td>
															<td th:text="${product.description}"></td>
															<td class="d-flex justify-content-around">
																<a class="text-primary" th:href="@{/edit/{id}(id=${product.id})}">
																  <svg width="16" height="16" fill="currentColor" class="bi bi-pencil mr-2" viewBox="0 0 16 16">
																       <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
																  </svg>
																</a>
																<a class="text-danger" th:href="@{/delete/{id}(id=${product.id})}">
																  <svg width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
																	  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
																	  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
																  </svg>
																</a>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{footer :: footer}"></div>
</body>
</html>
