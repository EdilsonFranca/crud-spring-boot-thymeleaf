<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ></script>

<link href="../geral.css" rel="stylesheet">
<title>Dashboard</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row" style="height: 100vh;">
	        <div th:include="~{header :: header}" class="col-md-3 text-center" style="background: #4e4f52;max-width:270px"></div>
			<div class="col-md-9 mx-auto">
				<div class="row">
					<div class="col-md-12 ">
						<div class="w-100 d-flex align-items-end justify-content-between"
							style="height: 100px">
							<h4 class="mx-3">Produto</h4>
							<div class="mx-3 d-flex">
								  <div class="dropdown">
								  <span class=" dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
									 <svg  width="36" height="36" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
			                             <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
			                         </svg>
								  </span>
								  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
								    <li>
								      	<a class="dropdown-item" type="button" th:href="@{/logout}">Sair</a>
								    </li>
								  </ul>
							</div>
							</div>
						</div>
						<div class="w-100">
							<div class="border m-2">
								<div class="card mx-auto  my-3 col-md-8">
										<div class="card-header d-flex justify-content-between">
										<span class="card-title fs-3">Editar</span>
										<a class="nav-link text-muted fw-bolder" th:href="@{/products}">
											<svg width="22" height="22" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
											  <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
											  <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
											</svg>
											<span>Listar</span>
										</a>
									</div>
									<div class="card-body">
										
											<form action="#" th:action="@{/update/{id}(id=${product.id})}"  enctype="multipart/form-data" th:object="${product}" method="post">
											
											<div class="mb-3 row">
												<label for="name" class="col-sm-2 col-form-label">Nome</label>
												<div class="col-sm-10">
													<input type="text" th:field="*{name}"  class="form-control" id="name">
												</div>
											</div>
		
											<div class="mb-3 row">
												<label for="price" class="col-sm-2 col-form-label">Preço</label>
												<div class="col-sm-10">
													<input type="text" th:field="*{price}" class="form-control" id="price">
												</div>
											</div>
		
											<div class="mb-3 row">
												<label for="promotion_price" class="col-sm-2 col-form-label">Preço Promoção</label>
												<div class="col-sm-10">
													<input type="text" th:field="*{promotion_price}" class="form-control" id="promotion_price">
												</div>
											</div>
		
											<div class="mb-3 row">
												<label for="description" class="col-sm-2 col-form-label">Descrição</label>
												<div class="col-sm-10">
													<input type="text" th:field="*{description}"  class="form-control" id="description">
												</div>
											</div>
											
											<div class="mb-3 row">
												<label for="description" class="col-sm-2 col-form-label">Categoria</label>
												<div class="col-sm-10">
													<select th:field="*{category_id}"  class="form-control">
													<option value="0">--seleciona uma categoria--</option>
														    <option th:each="category : ${categorys}"  th:if="${category.id == category_id } ? 'selected' : ''"   th:value="${category.id}" th:text="${category.name}"></option>
													</select>
											   </div>
											</div>
											
											<div class="mb-3 row">
												<label for="photo" class="col-sm-2 col-form-label">Foto</label>
												<div class="col-sm-10">
												 <input type="hidden"  th:field="*{photo}" />
												 <input type="file" name="image"    id="photo"/>
												</div>
											</div>
											
			                                <div class="card-footer">
										        <button type="submit" class="btn btn-secondary"> Atualizar </button>
									        </div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{footer :: footer}"></div>
</body>
</html>
